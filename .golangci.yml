run:
  timeout: 5m


version: "2"
linters:
  default: none
  enable:
    - bodyclose
    - dupl
    - gocritic
    - gocyclo
    - gosec
    - govet
    - ineffassign
    - misspell
    - nakedret
    - prealloc
    - revive
    - staticcheck
    - unconvert
    - unparam
    - unused
  settings:
    goconst:
      min-len: 2
      min-occurrences: 2
    gocritic:
      disabled-checks:
        - hugeParam
      enabled-tags:
        - performance
        - style
        - experimental
    lll:
      line-length: 140
    misspell:
      locale: US
  exclusions:
    generated: lax
    rules:
      - linters:
          - staticcheck
        text: at least one file in a package should have a package comment
      - linters:
          - revive
        text: 'package-comments: should have a package comment'
      - linters:
          - dupl
          - gosec
        path: _test\.go
    paths:
      - third_party$
      - builtin$
      - examples$
      - mock/proving\.go$  # skip mock files
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
