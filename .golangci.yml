run:
  timeout: 5m


version: "2"
linters:
  default: none
  enable:
    - bodyclose
    - dupl
    - gocritic
    - gocyclo
    - gosec
    - govet
    - ineffassign
    - misspell
    - nakedret
    - prealloc
    - revive
    - staticcheck
    - unconvert
    - unparam
    - unused
    - gochecknoinits
    - errcheck
  settings:
    govet:
      enable-all: true
    revive:
      confidence: 0.1
    goconst:
      min-len: 2
      min-occurrences: 2
    gocritic:
      disabled-checks:
        - hugeParam
      enabled-tags:
        - performance
        - style
        - experimental
    lll:
      line-length: 140
    misspell:
      locale: US
  exclusions:
    rules:
      - linters:
          - govet
        text: 'declaration of "err" shadows declaration'
      - linters:
          - govet
        text: 'fieldalignment: struct with'
      - linters:
          - staticcheck
        text: at least one file in a package should have a package comment
      - linters:
          - revive
        text: 'package-comments: should have a package comment'
      - linters:
          - dupl
          - gosec
        path: _test\.go
    paths:
      - mock/proving\.go$  # skip mock files
      - mock/keys\.go$    # skip mock files
formatters:
  enable:
    - gci
    - gofmt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
